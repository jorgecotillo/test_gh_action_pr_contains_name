# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "$GITHUB_CONTEXT"
          echo ${{ github.event.pull_request.title }}

      - name: Setup Node.js
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 10.x
          
      - name: Install packages
        run: npm install
          
      - name: Check RP in Autogenlist
        id: CheckRPInAutogenlist
        if: ${{ github.actor == 'jorgecotillo' }}        
        run: check_result=''; exec=$(npm run find-basepath-exists ${{ github.head_ref }}); while read line; do check_result=$line; echo $check_result; done <<< "$exec"; echo "AUTOGENLIST_CHECK_RESULT=$check_result" >> $GITHUB_ENV;
      - name: automerge
        if: ${{ github.actor == 'jorgecotillo' && steps.CheckRPInAutogenlist.outputs.AUTOGENLIST_CHECK_RESULT == 'true' }}        
        uses: "pascalgn/automerge-action@v0.12.0"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"          
          MERGE_LABELS: ""
